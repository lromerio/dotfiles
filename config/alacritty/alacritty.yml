window:
  # Background opacity
  opacity: 0.7

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  #multiplier: 3

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: monospace
    style: Regular
  # Bold font face
  bold:
    family: monospace
    style: Bold
  # Italic font face
  italic:
    family: monospace
    style: Italic

  # Bold italic font face
  bold_italic:
    family: monospace
    style: Bold Italic

  # Point size
  size: 11.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors Custom
colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xf8f8f2'
